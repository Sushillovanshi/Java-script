<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    
    <script>

        //            the sentax of four type of arrow function ................//
        
        let a=(b) =>{return b+b;}   // first type
        console.log(a(34))

        let c=(d)=> (d)             // second type 
        console.log(c(12))

        let d=(b,a)=> (a+b)             // third type 
        console.log(c(12,13))

        //fourth type 

        let e = f=> f
        console.log(43)
       

        
        
        
    </script>
</body>
</html>
